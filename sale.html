<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>狠优惠</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app" v-clock @touchmove="loadingMore()" @wheel="loadingMore()">
    <div class="pay_top">
        <p class="iconfont icon-fanhui comeback" @click="back()"></p>
        <p>狠优惠</p>
    </div>

    <div class="business_list recommend_list" v-for="item in shopList" :key="item.id" @click="goTo('./detail.html',item.id,longitude_latitude,1)">
        <div>
            <div class="bus_top">
                <p style="margin-top: .1rem">{{item.shop_name}}</p>
                <div style="height: .1rem;"></div>
                <p class="colorWrap">{{item.distribution}}</p>
            </div>
            <div class="bus_down">
                <p class="colorRed">{{item.discount/10}}折</p>
                <p>已售{{item.sold_num}}</p>
                <p class="dollar">{{item.distance}}km</p>
            </div>
        </div>
        <img style="float: right" :src="`${baseImgUrl}${item.store_images}`" alt="">
    </div>

    <div>
        <div style="width: 100%;text-align: center;padding: .2rem 0" @click="loadingMore()"  v-if="shopList.length !== 0">
            <span v-if="allLoaded">上拉或点击加载更多</span>
            <span v-else>没有更多了</span>
        </div>
        <div style="width: 100%;text-align: center;padding: .2rem 0" v-if="shopList.length === 0">
            没有更多了
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-rc.4/polyfill.js"></script>
<script src="./js/vconsole.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/font.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/swiper.min.js"></script>
<script src="https://unpkg.com/flyio/dist/fly.min.js"></script>
<script src="js/jq.js"></script>
<script src="js/fly.js"></script>

<script src="js/sale/sale-compile.js"></script>
</html>
