<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>狠优惠</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app" v-clock @touchmove="loadingMore()" @wheel="loadingMore()">
    <div class="pay_top">
        <p class="iconfont icon-fanhui comeback" @click="back()"></p>
        <p>狠优惠</p>
    </div>

    <div class="business_list recommend_list" v-for="item in shopList" :key="item.id" @click="goTo('./detail.html',item.id,longitude_latitude,1)">
        <div>
            <div class="bus_top">
                <p>{{item.shop_name}}</p>
                <p class="colorWrap">{{item.distribution}}</p>
            </div>
            <div class="bus_down">
                <p class="colorRed">{{item.discount/10}}折</p>
                <p>已售{{item.sold_num}}</p>
                <p class="dollar">{{item.distance}}km</p>
            </div>
        </div>
        <img style="float: right" :src="`${baseImgUrl}${item.store_images}`" alt="">
    </div>
    <div style="width: 100%;text-align: center">
        <span v-if="allLoaded" @click="loadingMore()">上拉加载更多</span>
        <span v-else>没有更多了</span>
    </div>
</div>
</body>
<script src="js/vue.js"></script>
<script src="js/font.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/flyio/dist/fly.min.js"></script>
<script src="js/fly.js"></script>
<script src="js/jq.js"></script>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            baseImgUrl:ImgBaseUrl,
            shopList: [],
            page: 1,
            longitude_latitude: '',
            allLoaded: true,
            loading: false,//判断是否加载数据
            loading_more: true,//控制是否发送ajax请求
        },
        mounted() {
            //路由拦截。。。
            if (!localStorage.longitude_latitude) {
                location.assign('./index.html')
            }

            let longitude_latitude = this.GetQueryString('longitude_latitude')
            this.longitude_latitude = longitude_latitude
            setTimeout(() => {
                this.getStoreList(longitude_latitude, this.page)
            })
        },
        methods: {
            async loadingMore() {
                if (this.allLoaded === false) {
                    return
                }
                if ($(window).scrollTop() + $(window).height() + 100 >= $(document).height()) {
                    // alert(1)
                    this.allLoaded = false
                    this.loading = true;
                    this.page++;
                    let result
                    if (this.loading_more) {
                        this.loading_more = false //禁止浏览器发送ajax请求
                        result = await firmDiscountList(this.longitude_latitude, this.page)
                        if (result.code === 1) {//判断接受是否成功
                            this.loading = false
                            console.log(this.allSortList.length, result.data.total)
                            if (this.allSortList.length === result.data.total) {
                                return
                            } else {

                                this.loading_more = true
                                this.shopList = [...this.shopList, ...result.data.data];
                            }
                        } else {
                            setTimeout(() => {
                                this.loading = false
                                this.loading_more = true
                            }, 1000)
                        }
                    } else {
                        this.loading = false
                    }
                }
            },
            back() {
                history.go(-1)
            },
            goTo(url, id, longitude_latitude, status) {
                location.assign(`${url}?id=${id}&longitude_latitude=${longitude_latitude}&status=${status}`)
            },
            GetQueryString(name) {
                let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            },
            async getStoreList(longitude_latitude, page) {
                let result = await firmDiscountList(longitude_latitude, page)
                if (result.code === 0) {
                    alert(result.message)
                }
                if (result.code === 1) {
                    console.log(result.data)
                    this.shopList = result.data.data
                }
            },
        }
    })
</script>
</html>
