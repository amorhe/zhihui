<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>今日钜惠</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <div class="pay_top">
        <p class="iconfont icon-fanhui comeback" @click="back()"></p>
        <p>今日钜惠</p>
    </div>

    <div class="today_ul" v-for="item in shopList" :key="item.goods_id">
        <img :src="`http://192.168.1.21/${item.store_images}`" alt="">
        <div>
            <div class="bus_top">
                <p>{{item.shop_name}}</p>
            </div>
            <p class="nowrap fontTen colorWrap"><span v-show="item.meal_name">[{{item.meal_name}}] </span> {{item.name}}</p>
            <div class="bus_down">
                <p>￥{{item.amount_money}}起</p>
                <p style="max-width: 1.6rem;overflow: hidden;text-overflow: ellipsis;white-space: nowrap">{{item.address}}</p>
                <p>{{item.distance}}km</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/vue.js"></script>
<script src="js/font.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/flyio/dist/fly.min.js"></script>
<script src="js/fly.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            shopList:[]
        },
        mounted() {
            let longitude_latitude = this.GetQueryString('longitude_latitude')
            this.getStoreList(longitude_latitude)
            //路由拦截。。。
            if (longitude_latitude === null){
                location.assign('./index.html')
            }
        },
        methods: {
            back(){
                history.go(-1)
            },
            GetQueryString(name) {
                let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            },
            async getStoreList(longitude_latitude) {
                let result = await todayDiscountList(longitude_latitude)
                if (result.code === 0) {
                    alert(result.message)
                }
                if (result.code === 1) {
                    console.log(result.data)
                    this.shopList =  result.data
                }
            },
        }
    })
</script>
</html>
