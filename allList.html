<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>至惠商联</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/allList.css">
</head>
<body>
<div id="app" v-clock style="background: #eeeeee">
    <form action="#" onsubmit="return false;" class="index_head" style="background: #ffffff">
        <p class="iconfont icon-fanhui" @click="`${window.history.go(-1)}`"></p>
        <el-input
                style="width: 2.5rem;"
                type="text" type="search"
                placeholder="请输入商家名、品类"
                prefix-icon="el-icon-search"
                autofocus="true"
                v-model="search_key"
        >
        </el-input>
        <span @click="">搜索</span>
    </form>
    <section class="cate" v-for="i in 3">
        <section class="img">
            <header>
                <img src="http://192.168.1.15/upload/20181025/2a65b21bdbd6157b1a2434d9a31a50bb.png" alt="">
                <span>美食</span>
            </header>
            <table border="1" cellspacing="0" style="width: 100%;background: #ffffff">
                <tr v-for="i in 4" style="width: 25%">
                    <td v-for="i in 4" align="center" style="height: .4rem">
                        西瓜
                    </td>
                </tr>
            </table>
        </section>
    </section>
</div>
</body>
<!-- 引入组件库 -->
<!--<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>-->
<script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-rc.4/polyfill.js"></script>
<script src="./js/vconsole.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/font.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/swiper.min.js"></script>
<script src="https://unpkg.com/flyio/dist/fly.min.js"></script>
<script src="js/jq.js"></script>
<script src="js/fly.js"></script>
<!--<script src="https://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>-->
<script src="js/allList/allList-compile.js"></script>
</html>
